<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>抽奖</title>
    <link rel="stylesheet" href="css/style.css">
<!--    <link rel="stylesheet" href="css/style.min.css">-->
</head>
<body>
<div class="container">
    <div class="top-right"></div>
    <div class="lottery-box" id="lottery">
        <table border="0" cellpadding="0" cellspacing="0">
            <tr>
                <td class="lottery-unit lottery-unit-0"><span id="text-unit-0"></span></td>
                <td class="lottery-unit lottery-unit-1"><span id="text-unit-1"></span></td>
                <td class="lottery-unit lottery-unit-2"><span id="text-unit-2"></span></td>
            </tr>
            <tr>
                <td class="lottery-unit lottery-unit-7"><span id="text-unit-7"></span></td>
                <td class="prize-center-box">
                    <div class="shaking-box">
                        <div class="bottom-text"  id="bottom-text">
                            <p >剩余次数</p>
                            <p ><span id="leftTimes">0</span>次</p>
                        </div>
                    </div>
                </td>
                <td class="lottery-unit lottery-unit-3"><span id="text-unit-3"></span></td>
            </tr>
            <tr>
                <td class="lottery-unit lottery-unit-6"><span id="text-unit-6"></span></td>
                <td class="lottery-unit lottery-unit-5"><span id="text-unit-5"></span></td>
                <td class="lottery-unit lottery-unit-4"><span id="text-unit-4"></span></td>
            </tr>
        </table>

    </div>
    <div class="draw-now"></div>
</div>
<div class="tip-box J-prize-tip">
    <div class="tip">
        <div class="desc-box"></div>
        <div class="prize-box"></div>
        <div class="btn-box">
<!--            <a href="javascript:void(0);" class="btn achieve-btn J-achieve-btn"></a>-->
            <a href="javascript:void(0);" class="btn again-btn J-again-btn"></a>
        </div>
    </div>
</div>
<div class="tip-box J-no-prize-tip">
    <div class="tip">
        <div class="desc-box"></div>
        <div class="no-prize-box"></div>
        <div class="btn-box">
<!--            <a href="javascript:void(0);" class="btn share-btn J-share-btn"></a>-->
            <a href="javascript:void(0);" class="btn again-btn J-again-btn"></a>
        </div>
    </div>
</div>
<div class="tip-box J-achieve-tip">
    <div class="tip">
        <div class="desc-box">
            <p class="title-1">兑现的不是奖，是好运哦~</p>
        </div>
        <div class="btn-box">
            <a href="javascript:void(0);" class="btn share-to-guy-btn J-share-btn"></a>
        </div>
    </div>
</div>
<div class="tip-box J-share-tip" id="historyList" style="background-color: white;overflow-y: auto">
    <p class="share-desc">X</p>
</div>

<script type="text/javascript" src="js/zepto.min.js"></script>
<script type="text/javascript" src="js/shake.js"></script>
<script type="text/javascript" src="js/main.js"></script>
<script>
    $(".draw-now").on('tap',function(){
         shakeEventDidOccur();
        // winningPosition=2
        // roll();
        // this.rolling = true;
    });
    $(".share-desc").click(function () {
        notice.hide();
    });
</script>
</body>
</html>
